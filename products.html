  <!-- Controles de filtro y ordenación -->
  <div class="container my-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <h2>Filtrar por precio</h2>
        <div class="mb-3">
          <label for="minPrice" class="form-label">Precio mínimo:</label>
          <input type="number" class="form-control" id="minPrice" placeholder="0">
        </div>
        <div class="mb-3">
          <label for="maxPrice" class="form-label">Precio máximo:</label>
          <input type="number" class="form-control" id="maxPrice" placeholder="1000">
        </div>
        <button type="button" class="btn btn-primary" id="applyFilters">Aplicar Filtros</button>
      </div>
      <div class="col-md-4 mb-3">
        <h2>Ordenar por</h2>
        <select id="sortOrder" class="form-select">
          <option value="priceAsc">Precio: Ascendente</option>
          <option value="priceDesc">Precio: Descendente</option>
