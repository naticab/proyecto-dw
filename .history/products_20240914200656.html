<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/styles-cards.css" rel="stylesheet">
  <link href="css/products.css" rel="stylesheet">
  <link href="css/header-and-footer.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item d-flex align-items-center"></li>
            <div class="d-none" id="user-container">
              <span id="user-name" class="navbar-text nav-link"></span>
            </div>
            <a id="loginLink"></a>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- prueba catálogo -->
  <div class="text-center p-4">
    <h1 class="titulop">Productos</h1>
    <p id="category-description" class="lead"></p>
    <!--Aquí se inserta el texto descriptivo de cada categoría de productos-->
    <div class="d-flex justify-content-center">
      <input class="form-control" id="buscador" type="search" placeholder="Buscar artículos">
    </div>
  </div>

  <!-- Controles de filtro y ordenación -->
  <div class="container align-items-end justify-content-end">
    <div class="d-flex gap-3 mb-3">
      <!-- Botón de ordenar por -->
      <select id="sortOrder" class="form-select inputs-y-selectores me-2">
        <option value="">Precio</option>
        <option value="priceAsc">Precio: Ascendente</option>
        <option value="priceDesc">Precio: Descendente</option>
        <option value="relevanceDesc">Relevancia: Descendente</option>
        <option value="relevanceAsc">Relevancia: Ascendente</option>
      </select>

      <div class="d-flex gap-2 me-2">
        <div>
          <label for="minPrice" class="form-label">Precio mínimo:</label>
          <input type="number" class="form-control inputs-y-selectores" id="minPrice" placeholder="0">
        </div>
        <div>
          <label for="maxPrice" class="form-label">Precio máximo:</label>
          <input type="number" class="form-control inputs-y-selectores" id="maxPrice" placeholder="1000">
        </div>
      </div>

      <!-- Botones de filtrar y limpiar -->
      <div class="d-flex align-items-end gap-2">
        <button type="button" class="btn btn-primary" id="applyFilters">Filtrar</button>
        <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
      </div>
    </div>
  </div>

  <!-- Contenedor de productos -->
  <div class="container" id="products-container">
    <!-- Los productos se insertarán aquí dinámicamente -->
  </div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/checklogin.js"></script>
</body>

</html>
