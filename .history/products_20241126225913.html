<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/styles-cards.css" rel="stylesheet">
  <link href="css/products.css" rel="stylesheet">
  <link href="css/header-and-footer.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>

<body>
  <header class="py-3">
    <div class="container d-flex justify-content-between align-items-center hamburger">
      <a id="inicio" href="index.html">
        <h1 class="m-0">Cositas Montevideo</h1>
      </a>
      <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item subtitulos-header">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item subtitulos-header">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item subtitulos-header">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <!-- Menú desplegable Usuario dentro del menú hamburguesa -->
            <li class="nav-item d-flex align-items-center">
              <div class="dropdown">
                <a class="btn dropdown-toggle" id="user-image" type="button" data-bs-toggle="dropdown"
                  data-bs-display="static" aria-expanded="false">
                  <img src="img/usuario.png" id="profilePic" alt="avatar" class="user-avatar">
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="my-profile.html">Mi Perfil</a></li>
                  <li><a class="dropdown-item" href="cart.html">Carrito de Compras</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="login.html" id="log-out">Cerrar sesión</a></li>
                </ul>
              </div>
            </li>
            <li class="nav-item d-flex align-items-center">
              <button id="mode-toggle" class="btn btn-outline-secondary">
                <i id="theme-icon" class="fas fa-moon"></i>
              </button>
            </li>
            <li class="nav-item d-flex align-items-center">
              <a id="cart-button" class="btn btn-outline-secondary" href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count"></span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <!-- prueba catálogo -->
    <div class="text-center p-4">
      <h2 class="titulop">Productos</h1>
        <p id="category-description" class="lead"></p>
        <div class="d-flex justify-content-center">
          <input class="form-control" id="buscador" type="search" placeholder="Buscar artículos">
        </div>
    </div>

    <!-- Controles de filtro y ordenación -->
    <div class="container">
      <div class="d-flex align-items-end justify-content-end gap-3 mb-3">
        <!-- Botón de ordenar por -->
        <select id="sortOrder" class="form-select inputs-y-selectores me-2">
          <option value="">Ordenar por:</option>
          <option value="priceAsc">Precio: Ascendente</option>
          <option value="priceDesc">Precio: Descendente</option>
          <option value="relevanceDesc">Relevancia: Descendente</option>
          <option value="relevanceAsc">Relevancia: Ascendente</option>
        </select>

        <div class="d-flex gap-2 me-2">
          <div>
            <label for="minPrice" class="form-label">Precio mínimo:</label>
            <input type="number" class="form-control inputs-y-selectores" id="minPrice" placeholder="0">
          </div>
          <div>
            <label for="maxPrice" class="form-label">Precio máximo:</label>
            <input type="number" class="form-control inputs-y-selectores" id="maxPrice" placeholder="1000">
          </div>
        </div>

        <!-- Botones de filtrar y limpiar -->
        <div class="d-flex align-items-end gap-2">
          <button type="button" class="btn btn-primary" id="applyFilters">Filtrar</button>
          <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
        </div>
      </div>
    </div>

    <!-- Contenedor de productos -->
    <div class="container" id="products-container">
      <!-- Los productos se insertarán aquí dinámicamente -->
    </div>


    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </main>

  <footer class="text-center py-2">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">Este sitio forma parte de <a class="footer-link" href="https://jovenesaprogramar.edu.uy/"
            target="_blank">Jóvenes a Programar</a></p>
        <p class="footer-link-end">
          <a class="footer-link" href="#">Volver arriba</a>
        </p>
      </div>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/products.js"></script>
  <script src="js/checklogin.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/header-and-footer.js"></script>
  <script src="js/contador.js"></script>
</body>

</html>
