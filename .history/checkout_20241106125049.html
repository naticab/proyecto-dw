<!-- Estructura principal de tabs con Bootstrap -->
<div class="container">
    <ul class="nav nav-tabs" id="checkoutTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="shipping-tab" data-toggle="tab" href="#shipping" role="tab">Tipo de Envío</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="address-tab" data-toggle="tab" href="#address" role="tab">Dirección de Envío</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="payment-tab" data-toggle="tab" href="#payment" role="tab">Forma de Pago</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="costs-tab" data-toggle="tab" href="#costs" role="tab">Costos</a>
      </li>
    </ul>
  
    <div class="tab-content" id="checkoutTabsContent">
      <!-- Tipo de Envío -->
      <div class="tab-pane fade show active" id="shipping" role="tabpanel">
        <h4>Tipo de Envío</h4>
        <select class="form-control">
          <option value="15">Premium 2 a 5 días (15%)</option>
          <option value="7">Express 5 a 8 días (7%)</option>
          <option value="5">Standard 12 a 15 días (5%)</option>
        </select>
      </div>
  
      <!-- Dirección de Envío -->
      <div class="tab-pane fade" id="address" role="tabpanel">
        <h4>Dirección de Envío</h4>
        <form>
          <div class="form-group">
            <label for="departamento">Departamento</label>
            <input type="text" class="form-control" id="departamento" required>
          </div>
          <div class="form-group">
            <label for="localidad">Localidad</label>
            <input type="text" class="form-control" id="localidad" required>
          </div>
          <div class="form-group">
            <label for="calle">Calle</label>
            <input type="text" class="form-control" id="calle" required>
          </div>
          <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" class="form-control" id="numero" required>
          </div>
          <div class="form-group">
            <label for="esquina">Esquina</label>
            <input type="text" class="form-control" id="esquina" required>
          </div>
        </form>
      </div>
  
      <!-- Forma de Pago -->
      <div class="tab-pane fade" id="payment" role="tabpanel">
        <h4>Forma de Pago</h4>
        <select class="form-control">
          <option>Tarjeta de crédito</option>
          <option>Transferencia bancaria</option>
        </select>
      </div>
  
      <!-- Costos -->
      <div class="tab-pane fade" id="costs" role="tabpanel">
        <h4>Costos</h4>
        <p>Subtotal: <span id="subtotal">...</span></p>
        <p>Costo de envío: <span id="costoEnvio">...</span></p>
        <p>Total: <span id="total">...</span></p>
        <button class="btn btn-primary">Finalizar compra</button>
      </div>
    </div>
  </div>
