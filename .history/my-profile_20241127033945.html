<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/my-profile.css">
  <link href="css/header-and-footer.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>

<body>
  <header class="py-3">
    <div class="container d-flex justify-content-between align-items-center hamburger">
      <a id="inicio" href="index.html">
        <h1 class="m-0">Cositas Montevideo</h1>
      </a>
      <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item subtitulos-header">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item subtitulos-header">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item subtitulos-header">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <!-- Menú desplegable Usuario dentro del menú hamburguesa -->
            <li class="nav-item d-flex align-items-center">
              <div class="dropdown">
                <a class="btn dropdown-toggle" id="user-image" type="button" data-bs-toggle="dropdown"
                  data-bs-display="static" aria-expanded="false">
                  <img src="img/usuario.png" id="profilePic" alt="avatar" class="user-avatar">
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="my-profile.html">Mi Perfil</a></li>
                  <li><a class="dropdown-item" href="cart.html">Carrito de Compras</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="login.html" id="log-out">Cerrar sesión</a></li>
                </ul>
              </div>
            </li>
            <li class="nav-item d-flex align-items-center">
              <button id="mode-toggle" class="btn btn-outline-secondary">
                <i id="theme-icon" class="fas fa-moon"></i>
              </button>
            </li>
            <li class="nav-item d-flex align-items-center">
              <a id="cart-button" class="btn btn-outline-secondary" href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count"></span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="profile-container">
      <div class="profile-image">
        <img src="img/usuario.png" id="profilePic" alt="avatar">
        <input type="file" name="foto" id="foto" accept="image/*"/>
        <label for="foto" class="btn btn-outline-secondary">Cambiar foto</label>
      </div>
      <form method="post" class="row g-3 mt-4" id="myForm">
        <div class="col-md-6">
          <label for="nombre1" class="form-label">Primer nombre</label>
          <input type="text" class="form-control" id="nombre1" name="nombre" required>
          <div class="invalid-feedback">Debe ingresar un nombre.</div>
        </div>
        <div class="col-md-6">
          <label for="nombre2" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="nombre2" name="nombre2">
        </div>
        <div class="col-md-6">
          <label for="apellido1" class="form-label">Primer apellido</label>
          <input type="text" class="form-control" id="apellido1" name="apellido" required>
          <div class="invalid-feedback">Debe ingresar un apellido.</div>
        </div>
        <div class="col-md-6">
          <label for="apellido2" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="apellido2" name="apellido2">
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono de contacto</label>
          <input type="tel" class="form-control" id="telefono" name="telefono">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="invalid-feedback">Debe ingresar un email.</div>
        </div>
        <div class="col-12 text-center">
          <button id="regBtn" type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </main>


  <footer class="text-center py-2">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">Este sitio forma parte de <a class="footer-link" href="https://jovenesaprogramar.edu.uy/"
            target="_blank">Jóvenes a Programar</a></p>
        <p class="footer-link-end">
          <a class="footer-link" href="#">Volver arriba</a>
        </p>
      </div>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/checklogin.js"></script>
  <script src="js/header-and-footer.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/contador.js"></script>
</body>

</html>
