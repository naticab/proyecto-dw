<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/registration.css" type="text/css">
    <link href="css/header-and-footer.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header-container">
            <h1>Cositas Montevideo</h1>
        </div>
    </header>


    <main>
        <div class="profile-container">
            <div class="profile-image">
                <img src="img/usuario.png" id="profilePic" alt="avatar">
                <input type="file" name="foto" id="foto" accept="image/*" style="display: none;" />
                <label for="foto" class="btn btn-outline-secondary">Elige una foto</label>
            </div>
            <form method="post" class="row g-3" id="myForm">
                <div class="col-md-6">
                    <label for="nombre1" class="form-label">Primer nombre</label>
                    <input type="text" class="form-control" id="nombre1" name="nombre" required>
                    <div class="invalid-feedback">Debe ingresar un nombre.</div>
                </div>
                <div class="col-md-6">
                    <label for="nombre2" class="form-label">Segundo nombre</label>
                    <input type="text" class="form-control" id="nombre2" name="nombre2">
                </div>
                <div class="col-md-6">
                    <label for="apellido1" class="form-label">Primer apellido</label>
                    <input type="text" class="form-control" id="apellido1" name="apellido" required>
                    <div class="invalid-feedback">Debe ingresar un apellido.</div>
                </div>
                <div class="col-md-6">
                    <label for="apellido2" class="form-label">Segundo apellido</label>
                    <input type="text" class="form-control" id="apellido2" name="apellido2">
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono de contacto</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Debe ingresar un email.</div>
                </div>
                <div class="col-md-6">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
                </div>
                <div class="col-md-6">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                        <i class="far fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" id="button">Registrarse</button>
                </div>
            </form>
            <br><br>
            <div>¿Ya tienes cuenta? <a href="login.html">Loguéate!</a></div>
        </div>
    </main>


    <footer class="text-center py-2">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">Este sitio forma parte de <a class="footer-link"
                        href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
                <p class="footer-link-end">
                    <a class="footer-link" href="#">Volver arriba</a>
                </p>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/header-and-footer.js"></script>
</body>

</html>
