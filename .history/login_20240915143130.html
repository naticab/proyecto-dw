<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/login.css" type="text/css">
  <link href="css/header-and-footer.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>

<body>

  <header class="py-3">
    <div class="container d-flex justify-content-around align-items-center">
      <h1 class="m-0">Cositas Montevideo</h1>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>INGRESA A TU CUENTA</h2>
      <hr>
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">

      <label for="password">Contraseña</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
        <i class="far fa-eye" id="togglePassword"></i>
      </div>

      <button type="submit" id="button">Ingresar</button>
    </div>
  </main>

  <footer class="text-center py-2">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">Este sitio forma parte de <a class="footer-link" href="https://jovenesaprogramar.edu.uy/"
            target="_blank">Jóvenes a Programar</a></p>
        <p class="footer-link-end">
          <a class="footer-link" href="#">Volver arriba</a>
        </p>
      </div>
    </div>
  </footer>

  <script src="js/login.js"></script>
</body>

</html>
