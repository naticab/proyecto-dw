<body>
  <header class="py-3">
    <div class="container d-flex justify-content-around align-items-center">
      <h1 class="m-0">Cositas Montevideo</h1>
      <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item d-flex align-items-center"></li>
            <div class="d-none" id="user-container">
              <a id="user-name" class="navbar-text nav-link" href="my-profile.html"></a>
            </div>
            <a id="loginLink" class="nav-link"></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

  <main>
    <div class="container">
      <div class="row">
        <div id="image-container" class="d-flex">
          <!-- Imágenes relacionadas -->
          <div class="product-container"></div>
          <div id="related-images">
            <!-- Las imágenes relacionadas se cargarán aquí -->
          </div>

          <!-- Imagen principal -->
          <div class="col-md-8">
            <img src="" id="mainImage" alt="Imagen principal del producto">
          </div>


          <!-- Detalles del producto -->
          <div class="col-md-4">
            <div class="product-details">
              <h1 id="name">Nombre</h1>
              <p id="price" class="product-price">precio</p>
              <p id="category" class="product-category">Categoría</p>
              <p id="description" class="product-description">Descripción</p>
              <p id="soldCount" class="sold-count">Vendidos</p>
            </div>

            <div id="related-products">
            </div>
          </div>
        </div>
      </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
